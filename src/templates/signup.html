<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    {% include "common/upgrade-requests.html" %}
    <title>{{ title_page }}</title>
    {% include "common/font.html" %}
    <link
            rel="stylesheet"
            type="text/css"
            href="/static/css/signup.css"
    />
</head>
<body>
<div class="container">
    {% include "common/introduce_landing.html" %}
    <form id="signupForm" onsubmit="submitSignupForm(event)">
        <div class="form-group">
            <label for="signup_email">이메일:</label>
            <input type="email" id="signup_email" name="email" required>
        </div>
        <div class="form-group">
            <label for="signup_password">비밀번호:</label>
            <input type="password" id="signup_password" name="password" required>
        </div>
        <div class="form-group">
            <label for="signup_name">이름:</label>
            <input type="text" id="signup_name" name="name" required>
        </div>
        <div class="buttons">
            <button type="submit">회원가입</button>
        </div>
    </form>
    <div class="buttons">
        <button type="button" class="navigate" onclick="location.href='/signin'">로그인</button>
    </div>
</div>
<script src="/static/js/signup.js"></script>
</body>
</html>
